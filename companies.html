<!DOCTYPE html>
<html>
<head>
	<title>codeIt</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="totalCompanies panel panel-default loading">
					<div class="panel-heading">
						<h3 class="panel-title">Total Companies</h3>
					</div>
					<div class="contentHolder">
						<div class="totalNumber"></div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="listCompanies panel panel-default loading">
					<div class="panel-heading">
						<h3 class="panel-title">Total Companies</h3>
					</div>
					<div class="contentHolder">
						<ul class="list">
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="news panel panel-default loading">
					<div class="panel-heading">
						<h3 class="panel-title">Total Companies</h3>
					</div>
					<div class="contentHolder">
						<div class="newsList"></div>
						<ul class="pager"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
