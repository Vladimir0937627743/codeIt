<!DOCTYPE html>
<html>
<head>
	<title>codeIt</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<form class="well form-horizontal" action=" " method="post"  id="signUpForm">
			<fieldset>
				<legend>Sign Up</legend>
				<div class="form-group formField">
					<label class="col-md-4 control-label">First Name</label>  
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input  name="name" placeholder="First Name" class="form-control"  type="text">
						</div>
					</div>
				</div>
				<div class="form-group formField">
					<label class="col-md-4 control-label" >Last Name</label> 
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input name="secondname" placeholder="Second Name" class="form-control"  type="text">
						</div>
					</div>
				</div>
				<div class="form-group formField">
					<label class="col-md-4 control-label">E-Mail</label>  
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
						</div>
					</div>
				</div>
				<div class="form-group formField"> 
					<label class="col-md-4 control-label">Gender</label>
					<div class="col-md-4 selectContainer">
						<select name="gender" class="form-control selectpicker" >
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div class="form-group formField">
					<label class="col-md-4 control-label">Password</label>  
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
							<input name="pass" placeholder="Password" class="form-control"  type="password">
						</div>
					</div>
				</div>
				<div class="form-group formCheckbox">
					<label class="col-md-4"></label>
					<div class="col-md-4">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="agreement" /> Conditions of Agreement
							</label>
						</div>
					</div>
				</div>
				<div class="alert alert-success hidden" id="successMessage">Success <i class="glyphicon glyphicon-thumbs-up"></i> <span class="content">Text</span></div>
				<div class="alert alert-danger hidden" id="errorMessage">Error <i class="glyphicon glyphicon-thumbs-down"></i> <span class="content">Text</span></div>
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<button type="submit" class="signUpSubmit btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
